[env:Debug]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
build_flags =
	-D TEENSY_OPT_FASTEST_CODE_LTO
	-D USB_SERIAL
lib_deps =
	adafruit/Adafruit BMP3XX Library
	adafruit/Adafruit ICM20X
	adafruit/Adafruit BNO08x
	mikalhart/TinyGPSPlus
	LAtimes2/InternalTemperature
	mikalhart/Streaming

